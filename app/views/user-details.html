{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">User details</h1>

      <form class="form" action="/user-radio-group" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Name?
          </label>
          <input class="govuk-input" id="event-name" name="event-name" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="event-name">
            Email Address?
          </label>
          <input class="govuk-input" id="event-name" name="event-name" type="text">
        </div>

        <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

        <button type="submit" class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
